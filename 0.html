<script type="text/javascript">
	for(var i=1;i<=10;i++){
			for(var j=1;j<=i;j++){
				document.write(" 0");
			}
			for(var k=10;k>i;k--){
				document.write(" *");
			}
			document.write("<br>");
		}
</script>
