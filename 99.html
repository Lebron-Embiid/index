<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9*9乘法表</title>
</head>
<body>
</body>
<script type="text/javascript">
	document.write("<table border='1'>");
			for(var i=1;i<=9;i++){
				document.write("<tr>");
					for(var j=1;j<=i;j++){
						document.write("<td width='80' height='20'>"+j+'*'+i+'='+j*i+"</td>");
					}
					for(var j=9;j>i;j--){
						document.write("<td width='80' height='20'></td>");
					}
				document.write("</tr>");
			}
		document.write("</table>");
</script>
</html>
