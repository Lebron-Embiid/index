<script type="text/javascript">
	for(var i=1;i<=62;i++){
		if(i<10){
			document.write("<img src='images/0"+i+".gif'>");
		}else{
			document.write("<img src='images/"+i+".gif'>");
		}
		if(i%5==0){
			document.write("<br>");
		}
	}
</script>
